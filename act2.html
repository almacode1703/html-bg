<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <style>
    
      .my-gradient{

       width: 90%;
       height: 400px;
       text-align:center;
       border: 1px solid;
       margin:0 auto;
       background-image: linear-gradient(to right, yellow , orange, orangered, red);
      }

      h1 {
        position:absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 20%;
        font-family: Helvetica;
        font-size: 72px;
        color: white;
      } 


    </style> 

</head>
<body>

    <div class="my-gradient">
         <h1> Welcome to my Website</h1>
    </div>
    
</body>
</html>
